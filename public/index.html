<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <title>Web Teach</title>
    
  <!-- Necessary Node.js scripts for building this application -->    
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script>
  <script src="/socket.io/socket.io.js"></script>
	
	<!-- Scripts used for messages management (sent and received), videos and channel discussion-->
	<script type="text/javascript" src="js/pannel.js"></script>
	<script type="text/javascript" src="js/video.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	
	<!-- We add style files -->
	<link rel='stylesheet' href="css/style.css" type='text/css' media='screen' />
	<link href="css/smoothness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
 </head>

  <!-- Below the connection page -->
  <body class="base">   
    <div id="overlay"></div>
	<div id="div_connection" >
        <div style="text-align: center;">
            <a><strong id="title-connection">Bienvenue sur WebTeach !</strong></a><br /><br /><br />
            <input type="text" maxlength="12" name="identifiant" id="identifiant" title="13 caracteres max" onKeypress="return special_caract(event);" value="" placeholder="Pseudo" /><br />
            <input type="password" maxlength="12" name="password" id="password" title="13 caracteres max" onKeypress="return special_caract(event);" value="" placeholder="Mot de passe (optionnel)"/><br />	
            <label id="label-checkbox">
                <input type="checkbox" id="master"/>Animateur
            </label><br />	
            <div class="img-connect" id="identification"></div><br />
        </div>
	</div>
	<!-- End of the connection page --> 

	<!-- Menu for slides management -->
    <div id="chgt_slide">
        <div id="titre1"> <img src="images/titre1.png" /> 
        <button id="bouton-selectPPT" class="isHidden" type="button">Selectionner une presentation</button></div>
        <div id="menu-control">
            <img src="images/fond-player.png" />
            <ul id="liste_player">
                <li><img id="first1" src="images/first.png" /></li>
                <li><img id="prev1" src="images/prev.png" /></li>
                <li><img id="next1" src="images/next.png" /></li>
                <li><img id="last1" src="images/last.png" /></li>
			</ul>
        </div>
		<div id="menu-pseudo"></div>
        <div id="boutton-user">
			  <span id="clients"></span>
			  <img src="images/titre3.png" />
		</div>	  
    </div>
    <div id="degrade"></div>
	<!-- End of Menu for slides management -->	

	<!-- Window for connected users -->
	<div id="cadre-user">
        <ul></ul>
	</div>
	
	<!-- Discussion panel -->
	<div id="cadre-menu">
		<div id="bordure-menu">
			<div id="message">
				<ul></ul>
			</div>
			<input id="input_text" type="text" value="Tapez votre message!" onclick="this.value='';"  />
			<div id="img-send"></div>
		</div>
		<div id="bouton-menu"></div>
	</div>
	
	<IFRAME id="notre_frame"  src="ppt/Presentation.html"></IFRAME> 

	<!-- Controls for video management -->
	<div id="cadre-video" class="isHidden">
		<button id="lectureVideo">play</button>		
		<div id="cadre-video-droit">
			<div id="barre"></div>
			<img id="fermeture_controle_video" src="images/fermer.png"/>
		</div>
	</div>
  </body>
</html>
